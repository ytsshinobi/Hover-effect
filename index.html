<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Button Hover Effect by CodingProjectsUz</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      .custom-button {
        position: relative;
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        text-decoration: none;
        color: #fff;
        background-color: #3498db;
        border: 2px solid #3498db;
        overflow: hidden;
        transition: all 0.3s ease-in-out;
      }

      .custom-button::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: all 0.3s ease-in-out;
      }

      .custom-button:hover {
        color: #3498db;
        background-color: #fff;
        border: 2px solid #3498db;
      }

      .custom-button:hover::before {
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <a href="#" class="custom-button">Hover Me</a>
  </body>
</html>
